    <h2 id="titleSkills">Contact Me</h2>
    <form id="formct">
        <label for="nome">Name*</label><br>
        <input type="text" id="nome" name="nome" required placeholder="Your name"><br><br>

        <label for="email">E-mail*</label><br>
        <input type="email" id="email" name="email" required placeholder="Your email"><br><br>

        <label for="telefone">Telephone</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="Your phone number"><br><br>

        <label for="assunto">Subject</label><br>
        <input type="text" id="assunto" name="assunto" required placeholder="Write the subject"><br><br>

        <label for="mensagem">Message*</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Write the message"></textarea><br><br>

        <label for="contato">Contact Preference</label><br>
        <select id="contato" name="contato">
            <option value="email">E-mail</option>
            <option value="whatsapp">WhatsApp</option>
            <option value="telefone">Cell phone</option>
        </select><br><br>

        <button type="submit">Send</button>
    </form>
